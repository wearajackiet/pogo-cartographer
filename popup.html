<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/popup.css" />
    </head>
    <body>
        <div class="section">
            <label for="stopCoords">Pokestop Coordinates:</label>
            <div class="textinput">
                <input type="text" id="stopCoords" />
                <div class="copyImage">
                    <img src="images/copy.png" id="copyCoords" class="clipboard" height="25" width="25" />
                </div>
            </div>
        </div>

        <div class="section">
            <label for="stopName">Pokestop Name:</label>
            <div class="textinput">
                <input type="text" id="stopName" />
                <div class="copyImage">
                    <img src="images/copy.png" id="copyName" class="clipboard" height="25" width="25" />
                </div>
            </div>
        </div>

        <div class="section">
            <button type="button" id="getStopButton">Get Stop</button>
        </div>

        <script src="/js/main.js"></script>
    </body>
</html>
